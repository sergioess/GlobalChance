<form method="POST" action="{{ url_for('temperatura_bp.store') }}" enctype="multipart/form-data">
  <input type="hidden" name="txtUsuario" id="txtUsuario" value="{{current_user.id}}" />

  <div class="modal fade text-left p-5" id="modalcreate" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #011f4b; color: white">
          <h4 class="modal-tittle">Nuevo Registro</h4>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body p-2">

          <div class="row mt-2">

            <div class="col-md">
              <label for="txtDescripcion">Ciudad</label>
            </div>
            <div class="col-md d-inline">
              <select class="selectpicker form-control" name="txtCiudad">
                <option value=0>Seleccion</option>
                {% for ciudad in ciudadLista %}
                <option value="{{ciudad.id}}">
                  {{ciudad.nombre_ciudad}}</option>
                {% endfor %}
              </select>
            </div>



          </div>


          <div class=" row mt-2">
            <div class="col-md">
              <label for="txtTemperatura">Temperatura</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtTemperatura" id="txtTemperatura" required />
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <div class="row p-2">
            <input class="btn btn-success" type="submit" value="Agregar" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
