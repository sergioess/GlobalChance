<form method="POST" action="{{ url_for('banner_bp.store') }}" enctype="multipart/form-data">
  <div class="modal fade text-left p-5" id="modalcreate" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #011f4b; color: white">
          <h4 class="modal-tittle">Nuevo Banner</h4>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body p-2">
          <div class="row">
            <div class="col-md">
              <label for="txtTitulo">Título</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtTitulo" id="txtTitulo" required />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md">
              <label for="txtDescripcion">Descrpción</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtDescripcion" id="txtDescripcion" required />
            </div>
          </div>

          <div class="row mt-2">


            <div class="row mt-2">
              <div class="col-md d-inline">
                <div class="col-md">
                  <label for="txtFoto">Imagen</label>
                </div>
                <div class="col-md">
                  <input class="form-control" type="file" name="txtFoto" id="txtFoto" required>
                </div>
              </div>
            </div>

          </div>

        </div>

        <div class="modal-footer">
          <div class="row p-2">
            <input class="btn btn-success" type="submit" value="Agregar" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
