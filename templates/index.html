{% include '/header.html' %}
</head>

<body style="background-color: hsl(205, 42%, 79%)">
  <div class="container  col-lg-6 col-md-8">
    <div class="row justify-content-center">
      <div class="col-11 mt-2">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages%}
        {% for category, msg in messages %}
        <div class="alert alert-{{category}}">
          {{ msg }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

      </div>
    </div>
    <div class="card card-widget rounded widget-user mt-5">
      <!-- Add the bg color to the header using any of the bg-* classes -->
      <div class="widget-user-header bg-info text-center py-4">
        <h2 class="widget-user-username font-weight-bold">TecnoAmbiental</h2>
        <h5 class="widget-user-desc">--</h5>
      </div>

      <div class="card-footer py-4">
        <div class="row justify-content-center">
          <div class="col-sm-6 col-lg-4 p-0">


            <a class="nav-link" href="{{ url_for('inicio_bp.frmlogin') }}" tabindex="-1" aria-disabled="true">
              <span class="description-text btn btn-primary w-100">Iniciar Sesion</span>
            </a>



          </div>

          <div class="col-sm-6  col-lg-4 p-0">

            <a class="nav-link" href="{{ url_for('inicio_bp.frmRegistrar') }}" tabindex="-1" aria-disabled="true">
              <span class="description-text btn btn-secondary w-100">Registrate</span>
            </a>




          </div>

        </div>
        <!-- /.row -->
      </div>
    </div>
  </div>
  {% include '/footer.html' %}
